<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Mi pagina UTN</h2>
        <nav>
            <a href="./index.html">Producto</a>
            <a href="./index.html">Servicio</a>
            <a href="./formularios.html">Contacto</a>
        </nav>
    </header>
    <main>
        <h1>Complete el siguiente formulario</h1>
        <form>
            <!-- el id de los forms no se puede repetir -->
            <div>
                <!-- en el label va la description -->
               <label for="nombre">Ingrese su nombre:</label> <!-- el attr for es muy importante, porque referencia el ID del input | importante para el TP-->
                <input type="text" placeholder="cosme" id="nombre" minlength="1" maxlength="12"/> 
            </div>
            <div>
               <label for="email">Ingrese su email:</label>
                <input type="email" placeholder="cosme@gmail.com" id="email"/> <!-- q este el type email, valida al final cuando hacemos el submit-->
            </div>
            <div>
                <label for="pass">Ingrese su contraseña:</label>
                 <input type="password" placeholder="admin123" id="pass" required />
             </div>
             <div>
                <label for="age">Ingrese su contraseña:</label>
                 <input type="number" placeholder="12" id="age" min="10" max="100"/> <!-- tipo campo numeros -->
             </div>
             <div>
                <label for="color">Ingrese el color de su casa:</label>
                 <input type="color" id="color"/> <!-- tipo campo color -->
             </div>
             <div>
                <label for="phone">Ingrese el telefono:</label>
                 <input type="tel" value="hola" placeholder="1130729477" id="phone"/> <!-- tipo campo telefono -->
             </div>
             <div>
                <label for="check">Esta de acuerdo con los terminos y condiciones:</label>
                 <input type="checkbox" id="check"/> <!-- checkbox -->
             </div>
             <div>
                <label for="pais">Seleccione su pais de origen:</label>
                 <select id="pais" id="">
                    <option>Argentina</option>
                    <option>Chile</option>
                    <option>Brasil</option>
                 </select> <!-- Select -->
             </div>
             <div>
                <label for="libre">Ingrese su texto libre:</label>
                 <textarea  id="libre" rows="10" cols="40"></textarea>
             </div>
            <button type="submit">Enviar</button>
            <button type="reset">Restart</button><!-- reestablece los valores del form -->
        </form>
    </main>
    
</body>
</html>
<!-- Input types: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->
