<!DOCTYPE html>
<!-- html es un lenguaje de estructuras -->
<html lang="en"> <!-- lenguaje del documento -->
<head> <!-- aca va un listado de metadatos del documento / todo lo que no se ve en viewport  / util para el SEO -->
    <meta charset="UTF-8"> <!-- encoding / utf-8 es la + comun ... depende del lang (para Rusia es KO18) --->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport (ancho de la pagina) va a ser igual ancho del dispositivo, este valor es muy util en CSS-->
    <title>Document</title>
    <style></style> <!-- etiqueta de estilo -->
    <link> <!-- para linkear con un css -->
</head>
<body><!-- contenido de la pagina -->
    <!-- 2 grandes grupos de etiquetas: 
        - las h | p | body | html son etiquetas en bloque 
        - div / span / a son etiquetas en linea
    -->
    <h1>Titulo1</h1><!-- elemento de cabecera / titulo de sección - No se puede repetir / siempre se debe respetar el orden. No se puede poner un h3 sin un h2 -->
    <h6>Titulo6</h6><!-- titulo - va desde h1 hasta h6 -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi sapiente iusto quasi molestiae quam officia blanditiis possimus ullam, minus et hic earum. In doloremque quisquam quia necessitatibus porro? Corporis, tempora.</p> <!-- parrafo -->
    <a href="./about.html">To about</a><br> <!-- anclaje (link) / la ruta relativa es mas dinamica para trasladar nuestro sitio-->
    <a href="about.html">To about absoluto</a><br> <!-- anclaje (link) / con ruta absoluta path/about.html -->
    <a href="https://www.w3school.com" target="_blank">To out</a><br> <!-- anclaje (link) / a una ruta externa 
        target = _blank -> abre nueva pestaña
    -->
    <a href="./listas.html">To listas</a>
</body>
</html>

<!-- con el signo de exclamación (!) se carga automaticamente el código html -->
<!-- html lenguaje basado en etiquetas -->
<!-- mdn = documentación sobre desarrollo web (site de developer de mozilla html-css-javascript) -->
<!-- w3school / tutoriales de varios lenguajes de programación -->
